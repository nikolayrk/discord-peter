replicaCount: 1

image:
  repository: ghcr.io/nikolayrk/discord-peter
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

config:
  textModel: "gemini-2.0-flash"
  visionModel: "gemini-1.5-flash"
  defaultProvider: "gemini"
  redisUrl: ""

secrets:
  discordToken: ""
  geminiApiKey: ""

redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 1Gi
  replica:
    persistence:
      enabled: false
