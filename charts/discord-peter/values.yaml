replicaCount: 1

image:
  repository: ghcr.io/nikolayrk/discord-peter
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

config:
  textModel: "gemini-2.0-flash"
  visionModel: "gemini-1.5-flash"
  defaultProvider: "gemini"
  redisUrl: ""
  lokiUrl: "http://loki:3100"
  openaiBaseUrl: ""
  ollamaUrl: ""

secrets:
  discordToken: ""
  geminiApiKey: ""
  openaiApiKey: ""

redis-ha:
  enabled: true
  auth: false
  persistentVolume:
    enabled: true
    size: 1Gi
  redis:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  sentinel:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
